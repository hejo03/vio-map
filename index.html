<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vio-V Map by Joel</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
		<link rel="stylesheet" href="fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="style.css" />

		<script src="js/libs/jquery-min.js"></script>
		<script src="js/libs/underscore-min.js"></script>
		<script src="js/libs/backbone-min.js"></script>
		<script src="js/libs/handlebars.js"></script>
		<script src="//www.google.com/jsapi"></script>
		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="js/app.js"></script>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>

	<body class="" style="background-color: #1862ad">
		<header>
			<p class="left"><a href="/">Vio-V Map by Joel</a></p>
			<ul class="right">
				<li class="social-reddit">
					<a href="https://forum.vio-v.com/index.php?user/38064" target="_blank"><img src="icons/vio.png" width="20px" alt="Vio" /></a>
				</li>
			</ul>
		</header>

		<div id="map" style="background: #1862ad"></div>

		<script type="x/template" id="categoriesTemplate">
			{{#each categories}}
			  <section class="type">
			    <h3>{{name}}</h3>
			    <ul>
			      {{#each types}}
			        <li><label><input type="checkbox" {{#if enabled}}checked{{/if}} value="{{name}}"> <img src="{{assetsUrl}}icons/{{icon}}"> {{name}}</label> <a href="#" class="details" data-name="{{name}}"><i class="icon-chevron-sign-right"></i></a>

			        </li>
			      {{/each}}
			    </ul>
			  </section>
			{{/each}}
		</script>

		<script type="x/template" id="categoryDetailsTemplate">
			  <section class="type">
				<h3><a href="#" class="back details"><i class="icon-chevron-sign-left"></i></a> {{type.name}}</h3>
				<ul>
					{{#each locations}}
						{{#if id}}<li data-id="{{id}}"><label>{{title}}</label></li>{{/if}}
					{{/each}}
				</ul>
			</section>
		</script>

		<script type="x/template" id="markerPopupTemplate2">
			  <div id="info-window" style="max-width:420px;">
				<div class="scrollable">
					<span class="header">
						<h3>{{#if (devMode true)}}{{id}} | {{/if}}{{title}}</h3>
					</span>
					<div id="info-body">
						{{#if notes}}
							<br>
							<p>{{notes}}</p>
						{{/if}}
						{{#if video}}
							<div class="video-{{id}}">
								<br>
								<h4>Video</h4>
								<div class="youtubewrapper">
									<iframe width="100%" src="//www.youtube.com/embed/{{video.yt_id}}?theme=light&amp;autoplay=1&amp;autohide=1&amp;modestbranding=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0&amp;loop=1{{#if video.start}}&amp;start={{timestampToSeconds video.start}}{{/if}}{{#if video.end}}&amp;end={{timestampToSeconds video.end}}{{/if}}" frameborder="0" allowfullscreen></iframe>
								</div>
								{{#if video.yt_user}}
									<p>
										<a href="//www.youtube.com/user/{{video.yt_user}}" style="color:#222;font-size:.8em;float:right;" target="_blank">
											Video by {{video.yt_user}}
										</a>
									</p>
								{{/if}}
							</div>
						{{/if}}
						{{#if images}}
							<br>
				     		<h4>Bilder</h4>
						{{/if}}
						{{#each images}}
							<div class="image-{{id}}">
						     	<img src="{{url}}" >
						    </div>
						    <br>
				     	{{/each}}
					</div>
				</div>
			</div>
		</script>

		<div id="typeDetails" class="types"></div>

		<div id="types" class="types"></div>
		<div id="map-type-control" class="mapboxgl-ctrl mapboxgl-ctrl-group mapbox-ctrl-right-bottom mapboxgl-ctrl-group-horizontal">
			<div class="mapboxgl-ctrl-mtc active" title="Atlas">Atlas</div>
			<div class="mapboxgl-ctrl-mtc" title="Satellite">Satellite</div>
			<div class="mapboxgl-ctrl-mtc" title="Road">Road</div>
			<div class="mapboxgl-ctrl-mtc" title="UV">UV</div>
		</div>
	</body>
</html>
